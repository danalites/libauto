---
  task: make-badges

  desc:
    - make badges for the attendees of a conference
    - 
  
  actions:
    - window.is(Power):
      # Select the area on the slide for name and university
      - user.input(NAME) => $name
      - user.input(UNIVERSITY) => $univ
      
      - data.read(clipboard) => $data

      - cmd.for_each($data) => $index, $person:
        - mouse.click($name, $person[0])
        - mouse.click($univ, $person[1])
        - key.press(Enter)
