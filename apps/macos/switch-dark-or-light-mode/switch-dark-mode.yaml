---
 task: switch-dark-mode
 desc: 
    - switch to dark mode after 7pm
    - switch back to bright mode after 7am

 configs:
    options: ['autostart']
 
 actions:
   # return the current hour
   - data.read({{$env[NOW]}}, {{ {'format':'%H'} }}) => $hour
   - cmd.if({{ $hour > 7 and $hour < 19}}):
      - os.shell(system-dark-mode.applescript)