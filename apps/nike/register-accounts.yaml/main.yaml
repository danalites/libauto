 task: nike-account-register
 desc: register nike accounts and store to local DB

 actions: 
   - web.init()
   - web.open(https://www.nike.com/register)

   # get a virtual identity for nike.com (associated with an outlook mail account)
   # if not exist, this will generate a virtual identity and use it to register nike.com
   - acct.get(nike.com, addr=12 Apple Road, city=San Jose, state=CA) => $person

   - web.find(//*[@id="username"]).type($person[email])
   - web.find(...).type($person[password])

   # get text verification
   - acct.verify(GET_PHONE_NUM, $person) => $phone

   - web.find(...).type($phone)
   - acct.verify(WAIT_FOR_TEXT, $person) => $code
