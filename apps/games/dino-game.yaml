---
 task: chrome-dino-game
 desc: 
   - detect obstacle and press space
 
 actions:
  - web.init({{ {'size':(300,200) } }})
  - web.open(https://offline-dino-game.firebaseapp.com/)

  - window.is(Google Chrome):
    - key.press(Space)

    # Press space when designated area changed up to 60%
    - event.on(__WIN_AREA_CHANGE, {{ {'area':[80,205,30,40], 'rate':0.5, 'diff':0.6} }} ):
        - key.press(Space)

